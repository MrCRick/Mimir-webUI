{% extends 'base.html' %}


{% block content%}

		<h2>TRAINING LIST</h2>

{% endblock %}


{% block container %}
<head>
	<style>
		table {
			font-family: arial, sans-serif;
  			border-collapse: collapse;
  			width: 100%;
		}

		td, th {
  			border: 1px solid #dddddd;
  			text-align: left;
  			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

	<br>
	<div>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Update Time</th>
			</tr>
			{% for training in trainings['value'] %}
			<tr>
				<td>{{ training['training_id'] }}</td>
				<td>{{ training['training_name'] }}</td>
				<td>{{ training['createdDate'] }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
