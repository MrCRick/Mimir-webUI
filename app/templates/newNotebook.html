{% extends 'base.html' %}


{% block content%}

<div class="row">
	<h2 style="text-align: center;">CREATE NOTEBOOK</h2>
</div>

{% endblock %}

{% block container %}
	<br>
	<div class="col-md-6 col-md-offset-3">
		<form action="/newNotebook" method="post">
			{{ form.hidden_tag() }}
			<p>
  				{{ form.name.label }}<br>
            	{{ form.name(size=32) }}<br>
			</p>
			<p>{{ form.submit() }}</p>
		</form>
	</div>

	

{% endblock %}
