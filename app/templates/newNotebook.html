{% extends 'base.html' %}


{% block content%}

<div class="row">
	<h2 style="text-align: center;">CREATE NOTEBOOK</h2>
</div>

{% endblock %}

{% block container %}
	<br>
	<div class="col-md-6 col-md-offset-3">
		<form action="/newNotebook" method="post">

			<p>Notebook name: <input name="name" minlength="4" maxlength="10" required=""></p>

			<p><input type="submit" value="Create"></p>

		</form>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}

	</div>

{% endblock %}
