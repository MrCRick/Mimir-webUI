{% extends 'base.html' %}


{% block content%}

	<h2>NOTEBOOK LIST</h2>

{% endblock %}


{% block container %}
<head>
	<style>
		table {
			font-family: arial, sans-serif;
  			border-collapse: collapse;
  			width: 100%;
		}

		td, th {
  			border: 1px solid #dddddd;
  			text-align: left;
  			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

	<br>
	<div>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Update Time</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
			{% for notebook in notebooks['value'] %}
			<tr>
				<td>{{ notebook['id'] }}</td>
				<td>{{ notebook['name'] }}</td>
				<td>{{ notebook['created_date'] }}</td>
				<td><a href="/deleteNotebook"><button>Delete</button></a></td>
				<td><a href="/updateNotebook"><button>Update</button></a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
